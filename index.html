   <script>
    /* ພາກສວນພື້ນຫລັງ */
var backgrounds = [
  'url("img/R.jpg")',
  'url("img/w.jpg")',
  
];

let index = 0;
let visible = true;

function changeBackground() {
  const bg1 = document.getElementById("bg1");
  const bg2 = document.getElementById("bg2");

  if (visible) {
    bg2.style.backgroundImage = backgrounds[index];
    bg2.style.opacity = 1;
    bg1.style.opacity = 0;
  } else {
    bg1.style.backgroundImage = backgrounds[index];
    bg1.style.opacity = 1;
    bg2.style.opacity = 0;
  }

  visible = !visible;
  index = (index + 1) % backgrounds.length;
}

changeBackground(); // ເລີ່ມຕົ້ນ
setInterval(changeBackground, 20000); 

 /* ພາກສວນພື້ນຫລັງ */
